plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

if (!project.hasProperty("disable-performance-plugin")) {
    apply plugin: 'com.google.firebase.firebase-perf'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    defaultConfig {
        ext.alwaysUpdateBuildId = false
        applicationId "com.kaalikiteeggi.three_of_spades"
        minSdkVersion 24
        //noinspection OldTargetApi
        targetSdkVersion 30
        versionCode 55
        versionName "55B"
        ndkVersion "21.3.6528147" //6363665"
        signingConfig signingConfigs.debug
    }
    buildTypes {
        debug{
            FirebasePerformance{
                instrumentationEnabled false
            }
        }
        release {
            shrinkResources false
            minifyEnabled true
            firebaseCrashlytics{
                mappingFileUploadEnabled true
            }
            android.buildTypes.release.ndk.debugSymbolLevel = 'FULL'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    sourceSets {
        debug {
            java {
                srcDirs 'src\\debug\\java'
            }
            res {
                srcDirs 'src\\debug\\res'
            }
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'cat.ereza:customactivityoncrash:2.3.0'
    implementation 'ch.halcyon:squareprogressbar:1.6.4'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.21'
    implementation 'com.intuit.sdp:sdp-android:1.0.6'  // keep same size across different screen resolutions
    implementation 'com.intuit.ssp:ssp-android:1.0.6' // keep same text size across different screen resolutions
    implementation 'com.robinhood.ticker:ticker:2.0.2'
    implementation 'nl.dionsegijn:konfetti:1.2.5'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.bitvale:lightprogress:1.0.1'
//    implementation 'com.romainpiel.shimmer:library:1.4.0@aar'

    implementation 'com.twitter.sdk.android:twitter:3.3.0'
    implementation 'com.facebook.android:facebook-login:5.15.3'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'

    // Import the BoM for the Firebase platform
    implementation platform('com.google.firebase:firebase-bom:25.12.0')
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation 'com.google.firebase:firebase-database-ktx'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-dynamic-links-ktx'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-perf'

    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.google.guava:guava:29.0-android' // dont user 29.0-jre as it clashes with firebase SDK and not supported for android 6
    implementation 'com.google.android.play:core:1.8.3'
    implementation 'com.google.android.play:core-ktx:1.8.1'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.google.android.gms:play-services-ads:19.5.0'
    implementation 'com.google.android.gms:play-services-games:21.0.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.1.0'

    implementation 'androidx.browser:browser:1.2.0'
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.3.0-beta01"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.android.billingclient:billing:3.0.2'
    implementation 'com.android.billingclient:billing-ktx:3.0.2'
}

