plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

if (!project.hasProperty("disable-performance-plugin")) {
    apply plugin: 'com.google.firebase.firebase-perf'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        ext.alwaysUpdateBuildId = false
        applicationId "com.kaalikiteeggi.three_of_spades"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 69
        versionName "69A"
        ndkVersion  "23.0.7272597 rc3"//"22.0.7026061"//"21.3.6528147" //6363665"
        signingConfig signingConfigs.debug
    }
    buildTypes {
        debug{
            FirebasePerformance{
                instrumentationEnabled false
            }
        }
        release {
            shrinkResources false
            minifyEnabled true
            crunchPngs false
            firebaseCrashlytics{
                mappingFileUploadEnabled true
            }
            android.buildTypes.release.ndk.debugSymbolLevel = 'FULL'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    sourceSets {
        debug {
            java {
                srcDirs 'src\\debug\\java'
            }
            res {
                srcDirs 'src\\debug\\res'
            }
        }
    }
    ndkVersion '23.0.7272597 rc3'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

